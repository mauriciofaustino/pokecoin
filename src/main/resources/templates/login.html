<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"/>
    <style>

    </style>
</head>
<body>

<main>
    <div class="container py-4">
        <img src="#" alt="pokecoin" th:src="@{assets/images/pokecoin.png}" />
        <h1>Fa&ccedil;a o login </h1>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mt-3">
            Usu&aacute;rio ou Senha inv&aacute;lidos
        </div>
        <div th:if="${param.logout}" class="alert alert-primary alert-dismissible fade show mt-3">
            Voc&ecirc; foi deslogado
        </div>
        <form class="my-5" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="form-label">Usu&aacute;rio</label>
                <input type="text" name="username" autofocus="autofocus" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label d-flex justify-content-between align-items-end">
                    <div>Senha</div>
                </label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="d-flex justify-content-between align-items-center m-0">
                <button type="submit" class="btn btn-primary">Autenticar</button>
            </div>
            <a th:href="@{/users/new}">Cadastrar-se</a>
        </form>
    </div>
</main>
</body>
</html>
